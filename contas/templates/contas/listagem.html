<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listagem</h2>
    <ul>
    {% for transacao in transacoes %}
        <li>{{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria }} - <a href="{% url 'url_update' transacao.id %}">Editar </a> - <a href="{% url 'url_delete' transacao.id %}">Deletar </a> </li> 
    {% endfor %}

    <a href="{% url 'url_nova' %}">Adicionar</a>
</ul>
</body>
</html>
